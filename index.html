<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <h1>Task Scheduler</h1>
    <div id="navbar">
        <div id="clock">8:10:45</div>
        <iframe src="https://calendar.google.com/calendar/embed?src=9sof53orqg9abnc1ut1co12sro%40group.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="container">
        <div class="newtask">
            <input type="text" id="newtask" placeholder="Task to be added">
            <input type="date" name="taskdate" id="taskdate">
            <input type="time" name="tasktime" id="tasktime">
            <button id="addtask" onclick="addtask()">ADD</button>
        </div>
        <div id="task">
            
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
